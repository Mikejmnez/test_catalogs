      xarray_kwargs: 
        engine: pydap
        concat_dim: time
        parallel: true
        combine: nested
    metadata:
      name: ECCO_v4r4
      description: Sea Surface height monthly means for ECCO v4r4 3D dataset. Output is from ocean simulations on LLC90 grid
      citation:
      projection:
      original_output: monthly mean