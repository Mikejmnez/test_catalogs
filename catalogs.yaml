  # ===========================
  # PACE DAILY CHLOR_A
  PACE_L3m.DAY.CHL.V3_1.chlor_a.4km.NRT:
    description: Grid of get_started
    driver: opendap
    args:
      urlpath: ['http://oceandata.sci.gsfc.nasa.gov/opendap/PACE_OCI/L3SMI/2025/0701/PACE_OCI.20250701.L3m.DAY.CHL.V3_1.chlor_a.4km.NRT.nc?dap4.ce=/lat;/lon;/chlor_a', 'http://oceandata.sci.gsfc.nasa.gov/opendap/PACE_OCI/L3SMI/2025/0702/PACE_OCI.20250702.L3m.DAY.CHL.V3_1.chlor_a.4km.NRT.nc?dap4.ce=/lat;/lon;/chlor_a', 'http://oceandata.sci.gsfc.nasa.gov/opendap/PACE_OCI/L3SMI/2025/0703/PACE_OCI.20250703.L3m.DAY.CHL.V3_1.chlor_a.4km.NRT.nc?dap4.ce=/lat;/lon;/chlor_a', 'http://oceandata.sci.gsfc.nasa.gov/opendap/PACE_OCI/L3SMI/2025/0704/PACE_OCI.20250704.L3m.DAY.CHL.V3_1.chlor_a.4km.NRT.nc?dap4.ce=/lat;/lon;/chlor_a']
      xarray_kwargs:
        engine: pydap
        concat_dim: time
        parallel: true
        combine: nested
    metadata:
      name: Sample data from PACE, global coverage
      Processing: Level 3
      characteristics: |
        6H: 6-hour resolution without sea ice and external forcing variables.
      citation: |
        Citation here for collection C3620140255-OB_CLOUD.

# ======================================================================
  ECCO_THETA_SALT:
    description: ECCO version 4 release 4 monthly mean dataset with fields necessary to close heat, salt and volume budgets
    model: MITGCM
    args:
      urlpath: [f"https://opendap.earthdata.nasa.gov/providers/POCLOUD/collections/ECCO%20Ocean%20Temperature%20and%20Salinity%20-%20Monthly%20Mean%20llc90%20Grid%20(Version%204%20Release%204)/granules/OCEAN_TEMPERATURE_SALINITY_mon_mean_{year}-{month:02d}_ECCO_V4r4_native_llc0090?dap4.ce=/THETA;/SALT" for year in range(1992, 2018) for month in range(1, 13)]
      xarray_kwargs: 
        engine: pydap
        concat_dim: time
        parallel: true
        combine: nested
    metadata:
      name: ECCO_v4r4
      description: THETA and SALT monthly means for ECCO v4r4 3D dataset. Output is from ocean simulations on LLC90 grid
      citation:
      projection:
      original_output: monthly mean


